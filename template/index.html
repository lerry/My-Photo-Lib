{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
<h1 id="title">我的相册</h1>
<ul class="thumbnails">
    {% for i in dirs %}
    <li class="span3">
        <a href="{{i.link}}" class="thumbnail">
            <img src="/static/img/folder.png" alt="">
        </a>
        <span>{{i.name}}</span>
    </li>
    {% endfor %}
    {% for i in imgs %}
    <li class="span3">
        <a href="{{i.thumbnail}}" class="thumbnail" >
            <img src="/static/img/loading.png" class="thumb_img" rel="{{i.thumbnail_small}}" width="270" height="270" alt="">
        </a>
        <span>{{i.name}}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
