{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
<h1 id="title">我的相册</h1>
<ul class="thumbnails">
    {% for i in dirs %}
    <li class="span3">
        <a href="#" class="thumbnail">
            <img src="/static/1.jpg" alt="">
        </a>
    </li>
    {% endfor %}
    {% for i in imgs %}
    <li class="span3">
        <a href="{{i}}" class="thumbnail">
            <img src="{{i.thumbnail}}" alt="">
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
